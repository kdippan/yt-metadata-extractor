<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Metadata Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { yellow: '#FFDD00', black: '#0F0F0F' } }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-brand-black">

    <nav class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 font-bold text-xl tracking-tight">
                <div class="bg-brand-yellow p-1.5 rounded"><i class="fab fa-youtube"></i></div>
                YT Metadata<span class="text-brand-yellow">Pro</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="max-w-2xl mx-auto mb-10 text-center">
            <h1 class="text-3xl font-bold mb-6">Professional Video Intelligence</h1>
            <div class="flex shadow-lg rounded-xl overflow-hidden">
                <input type="text" id="videoUrl" placeholder="Paste YouTube URL..." class="flex-1 px-6 py-4 outline-none">
                <button onclick="fetchData()" class="bg-brand-black text-white px-8 font-bold hover:bg-gray-800">Analyze</button>
            </div>
        </div>

        <div id="loader" class="hidden text-center py-12">
            <i class="fas fa-circle-notch fa-spin text-4xl text-brand-yellow"></i>
            <p class="mt-4 text-gray-500 font-medium">Extracting deep metadata...</p>
        </div>

        <div id="dashboard" class="hidden space-y-6">

            <div class="bg-white rounded-xl shadow-sm border p-6 flex flex-col md:flex-row gap-8">
                <div class="md:w-1/3">
                    <img id="thumb" class="rounded-lg w-full shadow-md">
                </div>
                <div class="md:w-2/3 flex flex-col justify-between">
                    <div>
                        <h2 id="video-title" class="text-2xl font-bold mb-2"></h2>
                        <div class="flex items-center gap-3 text-gray-600 mb-4">
                            <span class="bg-gray-100 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider" id="video-id-badge">ID</span>
                            <span id="publish-date" class="text-sm"></span>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-4 border-t pt-4">
                        <div class="text-center md:text-left">
                            <div class="text-2xl font-bold" id="stat-views">-</div>
                            <div class="text-xs text-gray-400 uppercase font-bold">Views</div>
                        </div>
                        <div class="text-center md:text-left">
                            <div class="text-2xl font-bold" id="stat-likes">-</div>
                            <div class="text-xs text-gray-400 uppercase font-bold">Likes</div>
                        </div>
                        <div class="text-center md:text-left">
                            <div class="text-2xl font-bold" id="stat-comments">-</div>
                            <div class="text-xs text-gray-400 uppercase font-bold">Comments</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white p-5 rounded-xl border shadow-sm">
                    <div class="text-gray-400 text-xs font-bold uppercase mb-2"><i class="fas fa-user-circle"></i> Channel</div>
                    <div id="meta-channel" class="font-bold text-lg truncate"></div>
                    <div id="meta-channel-id" class="text-xs text-gray-500 font-mono mt-1"></div>
                </div>
                <div class="bg-white p-5 rounded-xl border shadow-sm">
                    <div class="text-gray-400 text-xs font-bold uppercase mb-2"><i class="fas fa-sliders-h"></i> Specs</div>
                    <div class="flex gap-2">
                        <span id="meta-def" class="bg-brand-black text-white text-xs px-2 py-1 rounded">HD</span>
                        <span id="meta-dim" class="bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded">2D</span>
                        <span id="meta-dur" class="font-mono text-sm font-bold ml-auto"></span>
                    </div>
                </div>
                <div class="bg-white p-5 rounded-xl border shadow-sm">
                    <div class="text-gray-400 text-xs font-bold uppercase mb-2"><i class="fas fa-shield-alt"></i> License</div>
                    <div id="meta-license" class="font-bold text-sm capitalize"></div>
                    <div id="meta-privacy" class="text-xs text-green-600 font-bold mt-1 uppercase"></div>
                </div>
                <div class="bg-white p-5 rounded-xl border shadow-sm">
                    <div class="text-gray-400 text-xs font-bold uppercase mb-2"><i class="fas fa-map-marker-alt"></i> Context</div>
                    <div id="meta-location" class="font-bold text-sm">Not set</div>
                    <div id="meta-kids" class="text-xs text-gray-500 mt-1"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white rounded-xl border p-6">
                    <h3 class="font-bold mb-4">Description</h3>
                    <div id="desc-box" class="text-sm text-gray-600 h-32 overflow-hidden relative">
                        <p id="video-desc" class="whitespace-pre-line"></p>
                        <div class="absolute bottom-0 w-full h-10 bg-gradient-to-t from-white to-transparent"></div>
                    </div>
                    <button onclick="toggleDesc()" class="text-xs font-bold text-brand-black mt-2 uppercase tracking-wide">Read More</button>
                    
                    <div class="mt-6">
                        <h4 class="font-bold text-sm mb-3">Tags</h4>
                        <div id="video-tags" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="bg-white rounded-xl border p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold">Transcript</h3>
                            <button onclick="getTranscript()" class="text-xs bg-brand-black text-white px-3 py-1 rounded hover:bg-gray-800">Load</button>
                        </div>
                        <div id="transcript-box" class="hidden h-40 overflow-y-auto text-xs text-gray-600 bg-gray-50 p-3 rounded border"></div>
                    </div>

                    <div class="bg-white rounded-xl border p-6">
                        <h3 class="font-bold mb-4">Downloads</h3>
                        <button id="dl-btn" onclick="getFormats()" class="w-full bg-brand-yellow py-2 rounded font-bold text-sm hover:brightness-95 transition">Analyze Links</button>
                        <div id="dl-list" class="mt-4 space-y-2 text-xs"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
