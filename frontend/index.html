<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Data Extractor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-youtube" style="color: red;"></i> YT Metadata Tool</h1>
            <p>Enter a YouTube URL to extract data.</p>
        </header>

        <div class="search-box">
            <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
            <button onclick="fetchData()" id="searchBtn">Get Data</button>
        </div>
        
        <div id="loader" class="hidden">
            <i class="fas fa-spinner fa-spin"></i> Processing... <br>
            <small style="color: #666;">(First request may take 50s to wake up server)</small>
        </div>

        <div id="results" class="hidden">
            <div class="video-card">
                <img id="thumb" src="" alt="Thumbnail">
                <div class="info">
                    <h2 id="title"></h2>
                    <p id="channel"></p>
                    <div class="stats">
                        <span><i class="fas fa-eye"></i> <span id="views"></span></span>
                        <span><i class="fas fa-thumbs-up"></i> <span id="likes"></span></span>
                    </div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('tags')">Tags</button>
                <button class="tab" onclick="switchTab('transcript')">Transcript</button>
                <button class="tab" onclick="switchTab('downloads')">Downloads</button>
                <button class="tab" onclick="switchTab('json')">JSON</button>
            </div>

            <div id="tags" class="tab-content active"></div>
            
            <div id="transcript" class="tab-content">
                <button id="trans-btn" onclick="fetchTranscript()">Load Transcript</button>
                <div id="trans-text" class="code-box"></div>
            </div>

            <div id="downloads" class="tab-content">
                <button id="dl-btn" onclick="fetchFormats()">Check Formats</button>
                <div id="dl-links"></div>
            </div>

            <div id="json" class="tab-content">
                <pre id="json-data" class="code-box"></pre>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
